<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter Tight", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      h1 {
        font-weight: 700;
        color: #000;
        margin-bottom: 1rem;
      }
      p {
        font-weight: 400;
        color: #666;
        margin-bottom: 2rem;
      }
      .icon {
        font-size: 64px;
        color: #f87171; /* Red color for the icon */
        margin-bottom: 1.5rem;
      }
      .button {
        display: inline-block;
        background-color: #6255f6; /* Purple background */
        color: white;
        padding: 10px 20px;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 700;
        font-size: 14px;
      }
      .button:hover {
        background-color: #5045cb; /* Darker purple on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 - Not Found</h1>
      <!-- Add an icon or use an inline SVG -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="80"
        height="80"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-shield-alert"
      >
        <path
          d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
        />
        <path d="M12 8v4" />
        <path d="M12 16h.01" />
      </svg>
      <p>Sorry, the page you are looking for does not exist.</p>
      <a href="/" class="button">Go to Home</a>
    </div>
  </body>
</html>
