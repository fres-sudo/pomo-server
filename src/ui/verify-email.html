<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter Tight", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      h1 {
        font-weight: 700;
        color: #000;
        margin-bottom: 1rem;
      }
      p {
        font-weight: 400;
        color: #666;
        margin-bottom: 2rem;
      }
      .icon {
        font-size: 64px;
        color: #a855f7; /* Purple color for the icon */
        margin-bottom: 1.5rem;
      }
      .button {
        display: inline-block;
        background-color: #a855f7; /* Purple background */
        color: white;
        padding: 10px 20px;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 700;
        font-size: 14px;
      }
      .button:hover {
        background-color: #9333ea; /* Darker purple on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Email Verified</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-badge-check"
      >
        <path
          d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"
        />
        <path d="m9 12 2 2 4-4" />
      </svg>
      <p>
        Your email has been successfully verified. <br />
        You can now close this window and return to the app.
      </p>
      <a href="javascript:void(0);" class="button" onclick="window.close()"
        >Close Window</a
      >
    </div>
  </body>
</html>
